<head>

    <title>Peliculas para ti|Registro</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="peliculasparati" width="30" height="24" class="d-inline-block align-text-top">            
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registro.html">Registro</a>
              </li>              
            </ul>
          </div>
        </div>
    </nav>

    

    <!-- formulario -->

    <h1>Registro</h1>

    <div class="formulario">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
            <div class="valid-feedback">
                Se ve bien!!
            </div>
            </div>        
            
            
            <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
                Por favor introduce un email valido.
            </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="tel" required>
                <div class="invalid-feedback">
                Por favor introduce un numero de telefono correcto.
                </div>
            </div>           
            
            <div class="col-12">
            <button class="btn btn-primary" type="submit" id="btn" onclick="guardar()">Enviar</button>
            </div>
        </form>
    </div>


    <!-- script -->
    <script src="/js/sigin.js"></script>
</body>
